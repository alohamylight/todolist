<!DOCTYPE html>
<html lang="ru">
 <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 </head>
 <body>
        <div class="container">
            <div class="col-md-auto" id="todo_list">
                        <h4 class="card-title text-center">Awesome Todo list</h4>
                        <div class="add-items d-flex" id="create_new_todo"> 
                            <input type="text" class="form-control todo-list-input" id="message" placeholder="What do you need to do today?"> 
                            <button class="add btn btn-primary font-weight-bold todo-list-add-btn" id="add">Add</button> 
                        </div id="wrapper">
                        <button class="add btn btn-primary font-weight-bold todo-list-add-btn" onclick="dell(event)" class="del">Deleted</button> 
                        <ul class="list-group" id= "todo">
                        </ul>

                        <li>
                            <input type="checkbox">
                            <p>1</p>
                            <span></span>
                        </li>
                        <li>
                            <input type="checkbox">
                            <p>2</p>
                            <span> <img src='icon.png'></img></span>
                        </li>
                        <li>
                            <input type="checkbox">
                            <p>3</p>
                            <span> <img src='icon.png'></img></span>
                        </li>
            </div>
        </div>
        </div>
        <div class="container col-md-8">
            <button id="btn-on" class="btn btn-sm btn-outline-primary">Отметить</button>
            <button id="btn-off" class="btn btn-sm btn-outline-primary">Снять</button>
        </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Подключаем jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script src="example.js"></script>
 </body>
</html>
